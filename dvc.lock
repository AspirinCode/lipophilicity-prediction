dmpnn_train:
  cmd: ~/anaconda3/envs/chemprop/bin/python ./scripts/SOTA/dmpnn/train.py --dataset_type
    regression --num_workers 0 --config_path_yaml ./params.yaml
  deps:
  - path: ./data/3_final_data/split_data/logd_wo_averaging_test.csv
    md5: b3574ee392535ba77c3cad0a82240107
  - path: ./data/3_final_data/split_data/logp_logd_Lip_wo_averaging_test.csv
    md5: af529a93cbf2b93bd4725da533cf0ec3
